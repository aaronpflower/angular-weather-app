<form name="locationForm" class="form" novalidate ng-submit="addLocation(location )">
    <div class="form-group">
        <label for="location">Enter Location</label>
        <input required ng-model="location.name" id="location" class="form-control"/>
        <button ng-disabled="locationForm.$invalid" type="submit" class="btn btn-primary">Submit</button>
    </div>
</form
